<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <!-- <link rel="stylesheet" href="./assets/css/login.css"/> -->
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container forms">
      <!-- Logo -->
      <a href="./index.html" class="logo">eBudget</a>

      <!-- Signup page -->
      <div class="form signup">
        <div class="form-container">
          <header>Sign up</header>
          <form action="#">
            <div class="field email-field">
              <div class="input-field">
                <input
                  type="email"
                  placeholder="Enter your email"
                  class="email"
                />
              </div>
              <span class="error email-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">Please enter a valid email</p>
              </span>
            </div>
            <div class="field create-password">
              <div class="input-field">
                <input
                  type="password"
                  placeholder="Create password"
                  class="password"
                />
                <i class="bx bx-hide show-hide"></i>
              </div>
              <span class="error password-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">
                  Please enter atleast 8 character with number and symbol
                </p>
              </span>
            </div>
            <div class="field confirm-password">
              <div class="input-field">
                <input
                  type="password"
                  placeholder="Confirm password"
                  class="cPassword"
                />
                <i class="bx bx-hide show-hide"></i>
              </div>
              <span class="error cPassword-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">Password don't match</p>
              </span>
            </div>
            <div class="input-field botton">
              <input type="submit" value="Submit Now" />
            </div>
          </form>
          <div class="form-link">
            <span
              >Already have an account?
              <a href="./signin.html" class="link login-link">Sign in</a></span
            >
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="input-field google">
            <img
              src="./assets/img/login-img/google.png"
              alt=""
              class="google-img"
            />
            <span>Sign up with Google</span>
          </a>
        </div>
      </div>
    </section>
    <script src="./assets/js/signup.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
