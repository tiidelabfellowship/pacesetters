<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/css/contact.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/3508598907.js" crossorigin="anonymous"></script>

</head>
<body>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3939.9626097168566!2d7.45630467449928!3d9.06717088839137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0bf0a2bbd3e1%3A0x701af29d8fc699ed!2sTIIDELab%20Initiative!5e0!3m2!1sen!2sng!4v1684502068678!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <section class="contact">
        <div class="container">
            <div class="contactInfo">
            <h2> Contact Us</h2>
            <p> Our mailing address is: <br> Zone 6, 2 Harrane St, <br> Wuse 900286, Abuja, Federal Capital Territory. <br> Phone: 0817-709-8608</p>
                <div class="icons">
                    <a href="#"><i class="fa-brands fa-linkedin lkd"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter twt"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook fb"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram inst"></i></a>
                    
                </div>
            </div>

            <div id="contactForm">
                <div class="contactHead">
                   <p> Great vision without great people is irrelevant. <br> Let's work together.</p>
                </div>
                
                <form>
                    <input type="text" id="name" placeholder=" Enter your Name" required>
                    <input type="email" id="email" placeholder=" Enter your email address" required>
                    <textarea name="" id="message" cols="30" rows="10" placeholder=" Enter your message" required></textarea>
                </form>
                <button type="submit" class="btn" id="submit-btn"> Submit</button>

                <p id="response" style="color: green; width: 100%;"></p>
            </div>
        </div>
    </section>

    <script src="./assets/js/contact.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
