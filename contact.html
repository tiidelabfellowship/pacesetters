<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/css/contact.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/3508598907.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="contact">
        <div class="container">
            <div class="contactInfo">
            <h2> Contact Us</h2>
            <p> Our mailing address is: <br> Zone 6, 2 Harrane St, <br> Wuse 900286, Abuja, Federal Capital Territory. <br> Phone: 0817-709-8608</p>
                <div class="icons">
                    <i class="fa-brands fa-linkedin lkd"></i>
                    <i class="fa-brands fa-twitter twt"></i>
                    <i class="fa-brands fa-facebook fb"></i>
                    <i class="fa-brands fa-instagram inst"></i>
                    
                </div>
            </div>

            <div id="contactForm">
                <div class="contactHead">
                   <p> Great vision without great people is irrelevant. <br> Let's work together.</p>
                </div>
                
                <form>
                    <input type="text" id="name" placeholder=" Enter your Name" required>
                    <input type="email" id="email" placeholder=" Enter your email address" required>
                    <textarea name="" id="message" cols="30" rows="10" placeholder=" Enter your message" required></textarea>
                </form>
                <button type="submit" class="btn" id="submit-btn"> Submit</button>

                <p id="response" style="color: green; width: 100%;"></p>
            </div>
        </div>
    </section>

    <script src="./assets/js/contact.js"></script>
</body>
</html>
