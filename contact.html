<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact.css">
    <script src="https://kit.fontawesome.com/3508598907.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="contact">
        <!--<div class="contactHead">
            <p> Great vision without great people is irrelevant.</p> 
            <p> Let's work together.</p>
        </div>-->

        <div class="container">
            <div class="contactInfo">
            <h2> Contact Us</h2>
            <p> Our mailing address is: <br> Zone 6, 2 Harrane St, <br> Wuse 900286, Abuja, Federal Capital Territory. <br> Phone: 0817-709-8608</p>
                <div class="icons">
                    <i class="fa-brands fa-linkedin lkd"></i>
                    <i class="fa-brands fa-twitter twt"></i>
                    <i class="fa-brands fa-facebook fb"></i>
                    <i class="fa-brands fa-instagram inst"></i>
                    <i class="fa-brands fa-google ggl"></i>
                </div>
            </div>

            <div id="contactForm">
                <div class="contactHead">
                   <div class="contactHead-1"> <p> Great vision without great people is irrelevant.</p></div>
                    <div class="contactHead-2"><p> Let's work together.</p></div>
                </div>
                
                <form>
                    <input type="text" id="name" placeholder=" Enter your Name" required>
                    <input type="email" id="email" placeholder=" Enter your email address" required>
                    <textarea name="" id="message" cols="30" rows="10" placeholder=" Enter your message" required></textarea>
                </form>
                <button type="submit" class="btn" id="submit-btn"> Submit</button>

                <div id="response"></div>
            </div>
        </div>
    </section>

    <script src="./contact.js"></script>
</body>
</html>
