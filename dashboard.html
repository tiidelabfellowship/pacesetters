<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/dashboard.css">
        <title>eBudget Dashboard</title>
    </head>
    <body>
        <!-- =============== Navigation ================ -->
        <div class="container">
            <div class="navigation">
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon"><ion-icon name="laptop-outline"></ion-icon>
                            </span>
                            <span class="title"><h2> eBudget</h2></span>
                        </a>
                    </li>

                    <li>
                        <a href="#" onclick="window.location.href = 'index.html'">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="title">Home</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="person-circle-outline"></ion-icon>
                            </span>
                            <span class="title">Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="calculator-outline"></ion-icon>
                            </span>
                            <span class="title">Calculator</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="bar-chart-outline"></ion-icon>
                            </span>
                            <span class="title">Budget</span>
                        </a>
                    </li>
            
                    <li>
                        <a href="#" onclick="window.location.href = 'index.html'">
                            <span class="icon">
                                <ion-icon name="log-out-outline"></ion-icon>
                            </span>
                            <span class="title">Sign Out</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- ========================= Main ==================== -->
            <div class="main">
                <div class="toper">
                    <div class="toggle">
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>

                    <div class="search">
                        <label>
                            <h2>Hi <span id="usertext"></span></h2>
                        </label>
                    </div>

                    <div class="user">
                        <img src="./assets/img/dashboard-img/ddd.jpg" alt="">
                    </div>
                </div>

                <!-- ======================= Cards ================== -->
                <div class="cardBox">
                    <div class="card">
                        <div>
                            <div class="numbers">1,167,842</div>
                            <div class="cardName">INCOME</div>
                        </div>

                        <div class="iconBx">
                            <ion-icon name="add-circle-outline"></ion-icon>
                        </div>
                    </div>

                    <div class="card">
                        <div>
                            <div class="numbers">1,160,000</div>
                            <div class="cardName">EXPENDITURE</div>
                        </div>

                        <div class="iconBx">
                            <ion-icon name="remove-circle-outline"></ion-icon>
                        </div>
                    </div>

                    <div class="card">
                        <div>
                            <div class="numbers">#7,842</div>
                            <div class="cardName">CURRENT BALANCE</div>
                        </div>

                        <div class="iconBx">
                            <ion-icon name="cash-outline"></ion-icon>
                        </div>
                    </div>
                </div>

                <!-- ================ Details List ================= -->
                <div class="details">
                    <div class="recentOrders">
                        <div class="cardHeader">
                            <h2>Your Expenses</h2>
                            <a href="#" class="btn">View All</a>
                        </div>

                        <table>
                            <thead>
                                <tr>
                                    <td>Name</td>
                                    <td>Amount</td>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>Grocery</td>
                                    <td>#50,000</td>
                                    </tr>
                            
                                <tr>
                                    <td>Rent</td>
                                    <td>#600,000</td>
                                    </tr>
                            
                                <tr>
                                    <td>Food</td>
                                    <td>#500,000</td>
                                        </tr>
                            
                                <tr>
                                    <td>Medicine</td>
                                    <td>#10,000,</td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- ================= New Customers ================ -->
                    <div class="recentCustomers">
                        <div class="cardHeader">
                            <h2>Expenditure Chart</h2>
                        </div>
                            <img class="imgBx" src="./assets/img/dashboard-img/expenses.png" alt="">                     
                        </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/dashboard.js"></script>
    </body>
</html>
